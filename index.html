<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fin</title>
    <style>
        #gif {
            display: none;
            cursor: pointer;
            margin-top: 20px;
        }
        #additionalImage {
            margin-top: 20px;
            width: 200px;
        }
    </style>
</head>
<body>
    <input type="text" id="inputField" placeholder="Press Enter">
    <img id="additionalImage" src="https://i.imgur.com/kko6ZJe.png" alt="Additional Image">
    <img id="gif" src="https://cdn.dribbble.com/users/3357909/screenshots/14323488/media/d1691be9c8997c49d8fb62f9bed5ec13.gif" alt="Animated GIF">

    <script>
        const inputField = document.getElementById('inputField');
        const gif = document.getElementById('gif');
        const additionalImage = document.getElementById('additionalImage');
        
        inputField.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                const inputValue = inputField.value.trim().toLowerCase();
                
                if (inputValue === 'f7') {
                    gif.style.display = 'block';
                } else if (inputValue === 'g') {
                    document.body.innerHTML = '<p>solved. check back again l8r!</p>';
                } else {
                    gif.style.display = 'none';
                }
            }
        });

        gif.addEventListener('click', function() {
            alert('youtube AsJTAV6Z6YQ');
        });
    </script>
</body>
</html>
